<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Тестовый веб-сервис для вывода приветственного сообщения">
    <title>Hello</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Мой тестовый веб-сервис</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path == '/' else '' }}" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.path == '/about' else '' }}" href="/about">О разрабе</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
    <div class="card shadow p-4">
        <h1 class="text-primary mb-4">Hello {{ name|e }}! {{ message|e }}!</h1>

        <!-- Форма для ввода -->
        <form method="get" action="/">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" value="{{ name }}" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <input type="text" class="form-control" id="message" name="message" placeholder="Введите сообщение" value="{{ message }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
